<mat-form-field class="example-form-field">
  <input
    matInput
    type="text"
    placeholder="Edit and clear input"
    [(ngModel)]="value"
  />
  <button
    mat-button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear1"
    (click)="value=''"
  >
    <mat-icon>close</mat-icon>
  </button>
  <button
    class="icon"
    mat-button
    *ngIf="!value"
    matSuffix
    mat-icon-button
    matTooltip="Edit"
    aria-label="Clear"
    (click)="value=''"
  >
    <mat-icon>Edit</mat-icon>
  </button>
</mat-form-field>
